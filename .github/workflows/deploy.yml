name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Zig ðŸ”§
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      - name: Install Emscripten ðŸ”§
        run: |
          curl -O https://codeload.github.com/emscripten-core/emsdk/tar.gz/refs/tags/3.1.51
          tar xzf 3.1.51
          cd emsdk-3.1.51
          ./emsdk install latest
          ./emsdk activate latest

      - name: Run tests ðŸ“Š
        run: zig build test

      - name: Build ðŸ—ï¸
        run: zig build --sysroot emsdk-3.1.51/upstream/emscripten -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast && sed -i'' -e 's/_emscripten_return_address,/() => {},/g' www/ray-tracer-challenge.js

      - name: Deploy to GH Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: www

